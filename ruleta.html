<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ruleta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .red {
            background-color: red;
            color: white;
        }
        .black {
            background-color: black;
            color: white;
        }
		.green {
            background-color: green;
            color: white;
        }
        .color-null {
            background-color: lightgray;
        }
        .roulette {
            margin-top: 20px;
        }
        /* Estilos de fondo para la frecuencia */
        .frecuencia-1 {
            background-color: blue;
            color: white; /* Texto blanco para contraste */
        }

        .frecuencia-2 {
            background-color: #4CAF50;
            color: white; /* Texto blanco para contraste */
        }

        .frecuencia-3 {
            background-color: yellow;
            color: black;
        }

        .frecuencia-mayor-3 {
            background-color: orange;
            color: white; /* Texto blanco para contraste */
        }		
    </style>
</head>
<body>

    <div class="container">
        <h1>Control de Ruleta</h1>
        <label for="numero">Número a registrar:</label>
        <input type="number" id="numero" min="0" max="36">
        <button onclick="registrar()">Registrar</button>
		<button onclick="eliminarUltimoRegistro()">Borrar</button>

        <table>
            <thead>
                <tr>
                    <th>Número Anterior</th>
                    <th>Número Actual</th>
                    <th>Número Siguiente</th>
                    <th>Frecuencia</th>
                </tr>
            </thead>
            <tbody id="tabla-registros">
                <tr>
                    <td class="color-null">-</td>
                    <td class="color-null">-</td>
                    <td class="color-null">-</td>
                    <td class="color-null">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="roulette">
        <h2>Ruleta</h2>
        <img src="ruleta.png" alt="Ruleta" width="300">
        <!-- Reemplaza "ruleta.png" con la imagen que quieras utilizar -->
    </div>

    <script>
        let registros = [];
        let frecuencias = {};

        function registrar() {
            const numero = document.getElementById('numero').value;

            if (numero === "" || numero < 0 || numero > 36) {
                alert("Por favor ingresa un número válido entre 0 y 36.");
                return;
            }

            let color = obtenerColor(numero);
            let numeroAnterior = registros.length > 0 ? registros[registros.length - 1].numeroActual : '-';
            let numeroSiguiente = '-';
            if (registros.length > 0) {
				registros[registros.length - 1].numeroSiguiente = numero
            }

            // Actualizar frecuencia
            if (!frecuencias[numero]) {
                frecuencias[numero] = 1;
            } else {
                frecuencias[numero]++;
            }

            registros.push({
                numeroAnterior: numeroAnterior,
                numeroActual: numero,
                numeroSiguiente: numeroSiguiente,
                frecuencia: frecuencias[numero]
            });

            actualizarTabla();
        }

  function obtenerColor(numero) {
            const numerosRojos = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
			const numerosVerdes = [0];
            if (numerosRojos.includes(Number(numero))) {
                return 'red';
            } else if (numerosVerdes.includes(Number(numero))) {
                return 'green'; // Verde
            }
			else {
                return 'black';
            }
		 
				  
        }

        // Función para obtener el estilo de la frecuencia (color de fondo)
        function obtenerEstiloFrecuencia(frecuencia) {
            if (frecuencia == 1) {
                return 'frecuencia-1'; // Azul
            } else if (frecuencia == 2) {
                return 'frecuencia-2'; // Verde
            } else if (frecuencia == 3) {
                return 'frecuencia-3'; // Amarillo
            } else if (frecuencia > 3) {
                return 'frecuencia-mayor-3'; // Naranja
            } else {
                return ''; // Sin fondo (para frecuencias menores que 1)
            }
        }
        function actualizarTabla() {
            let tabla = document.getElementById('tabla-registros');
            tabla.innerHTML = '';

            registros.forEach((registro, index) => {
                let fila = document.createElement('tr');
                let colorAnterior = registro.numeroAnterior === '-' ? 'color-null' : obtenerColor(registro.numeroAnterior);
                let colorActual = obtenerColor(registro.numeroActual);
                let colorSiguiente = registro.numeroSiguiente === '-' ? 'color-null' : obtenerColor(registro.numeroSiguiente);

				// Obtener el estilo de fondo de la frecuencia
                let estiloFrecuencia = obtenerEstiloFrecuencia(registro.frecuencia);																	
                fila.innerHTML = `
                    <td class="${colorAnterior}">${registro.numeroAnterior}</td>
                    <td class="${colorActual}">${registro.numeroActual}</td>
                    <td class="${colorSiguiente}">${registro.numeroSiguiente}</td>
                    <td class="${estiloFrecuencia}">${registro.frecuencia}</td>
                `;
                tabla.appendChild(fila);
            });
        }
        // Función para eliminar el último registro
        function eliminarUltimoRegistro() {
            if (registros.length > 0) {
                registros.pop(); // Eliminar el último registro
                actualizarTabla(); // Actualizar la tabla después de eliminar
            } else {
                alert('No hay registros para eliminar');
            }
        }													 
    </script>

</body>
</html>
